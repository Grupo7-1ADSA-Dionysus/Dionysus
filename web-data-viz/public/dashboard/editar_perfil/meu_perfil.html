<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./meu-perfil.css">
    <title>Meu Perfil</title>
</head>

<body>
    <div class="propriedade-container">
        <aside class="menu-lateral">
            <section class="sessao botoes-principais">
                <button class="botao-menu material-symbols-outlined">Account_Circle</button>
                <button class="botao-menu home material-symbols-outlined">Home</button>
                <button class="botao-menu material-symbols-outlined"
                    onclick="navegar('../ticket/ticket.html')">Headset</button>
            </section>
            <section class="sessao sair">
                <button class="botao-menu material-symbols-outlined"
                    onclick="navegar('../login/login.html')">Logout</button>
            </section>
        </aside>
        <aside class="caixa-conteudo">
            <header class="cabecalho">
                <div class="caixa-auxiliar-titulo-cabecalho">
                    <section class="sessao-titulo-cabecalho">
                        <h1 id="titulo-cabecalho">Suas Propriedades</h1>
                    </section>
                    <section class="sessao-notificacao-cabecalho">
                        <span class="botao-cabecalho material-symbols-outlined"
                            onclick="mostrarNotificacoes()">Notifications</span>
                    </section>
                </div>
            </header>
            <div class="sessao-conteudo-home" id="home">
                <h2>Bem Vindo(a)! *nome_user*</h2>
                <section class="caixa-propriedades">
                    <div class="div-texto-esquerdo">
                        <b>Nome:</b>
                        <input class="input nome" id="input_nome" tabindex="1">

                        <b>Sobrenome:</b>
                        <input class="input sobrenome" id="input_sobrenome" tabindex="3">

                        <b>Telefone:</b>
                        <input type="text" class="input telefone" id="input_telefone" tabindex="5">

                        <b>Senha:</b>
                        <input class="input senha" id="input_senha" tabindex="2">
                        <b class="alterar-senha" onclick="alterarSenha()">Alterar senha</b>
                    </div>
                    <div class="div-texto-direito">
                        <div class="perfil">
                            <img class="foto-perfil" src="./assets/foto-perfil.png" alt="foto-perfil" height="80px">
                    
                            <b>Henrique Pimenta Souza</b>
                            <br>
                            <p>3 Propriedades</p>
                            <p>222 Hectáres</p>
                            <p>44 Funcionários</p>
                        </div>
                        <button class="salvar-alteracoes" onclick="salvar()">SALVAR ALTERAÇÕES</button>

                    </div>
            </div>
            </section>
    </div>
    </aside>
    </div>
</body>

</html>
<script>
    function mostrarNotificacoes() {
        if (notificacoes.style.display == 'none') {
            notificacoes.style.display = 'block'
        } else {
            notificacoes.style.display = 'none'
        }
    }

    function excluirNotificacao(idNotificacao) {
        idNotificacao.remove();
    }

    function navegar(pagina) {
        window.location.href = pagina;
    }
</script>
