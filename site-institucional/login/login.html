<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link do css-->
    <link rel="stylesheet" href="./style_login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="foto_lateral">
        <button class="botao_voltar" onclick="navegar('../pagina-inicial/pagina_inicial.html')">
            <img src="./imagens/imagemVoltar.png" alt="imagem voltar">
        </button>
    </div>

    <div class="conteudo_login">
        <div class="caixa_login">
            <h1>LOGIN</h1>
            <h4 class="email">E-mail</h4>
            <input class="input_email" type="text" id="input_email">
            <span class="mensagem-erro-email"></span>
            <h4 class="senha">Senha</h4>
            <input class="input_senha" type="password" id="input_senha">
            <span class="mensagem-erro-senha"></span>
            <button class="botao_Login" onclick="navegar('../dashboard/index.html')">ENTRAR</button>
            <br>
            <p>Ainda n√£o possui uma conta?</p>
            <p class="cadastro" onclick="navegar('../cadastro/cadastro.html')"><b>Cadastre-se</b></p>
        </div>
        <div class="caixa_xxx">
            <img src="./imagens/xxx.png" alt="xxx" height="40px">
        </div>
    </div>
</body>
</html>
<script>
    function navegar(pagina){
        window.location.href = pagina;
    }
</script>
