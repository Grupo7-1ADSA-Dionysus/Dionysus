<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./propriedade.css">
    <title>Propriedades</title>
</head>

<body>
    <div class="propriedade-container">
        <aside class="menu-lateral">
            <section class="sessao botoes-principais">
                <button class="botao-menu material-symbols-outlined">Account_Circle</button>
                <button class="botao-menu home material-symbols-outlined">Home</button>
                <button class="botao-menu material-symbols-outlined"
                    onclick="navegar('../dashboard/index.html')">Monitoring</button>
                <button class="botao-menu material-symbols-outlined"
                    onclick="navegar('../ticket/ticket.html')">Headset</button>
            </section>
            <section class="sessao sair">
                <button class="botao-menu material-symbols-outlined">Logout</button>
            </section>
        </aside>
        <aside class="caixa-conteudo">
            <header class="cabecalho">
                <div class="caixa-auxiliar-titulo-cabecalho">
                    <section class="sessao-titulo-cabecalho">
                        <h1 id="titulo-cabecalho">Suas Propriedades</h1>
                    </section>
                    <section class="sessao-notificacao-cabecalho">
                        <span class="botao-cabecalho material-symbols-outlined">Notifications</span>
                    </section>
                </div>
            </header>
            <div class="sessao-conteudo-home" id="home">
                <section class="caixa-propriedades">
                    <h2>Propriedades Registradas</h2>
                    <div class="lista-propriedades">
                        <div class="propriedade">
                            <div class="nome-propriedade">
                                <div class="bolinha"></div>
                                <p>Fazenda</p>
                            </div>
                            <div class="opcoes-propriedade">
                                <span class="configuracoes material-symbols-outlined">Settings</span>
                                <span class="deletar material-symbols-outlined">Delete</span>
                            </div>
                        </div>
                        <div class="adicionar-propriedade">
                            <div class="nome-propriedade2">
                                <div class="bolinha2"></div>
                                <p>Adicionar mais propriedades</p>
                        </div>
                    </div>
                </section>
            </div>
        </aside>
    </div>
</body>

</html>
<script>
     function navegar(pagina){
        window.location.href = pagina;
    }
</script>
