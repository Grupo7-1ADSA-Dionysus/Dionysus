<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link dos icones-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--link do css-->
    <link rel="stylesheet" href="./dashboard.css">
    <!--link da fonta-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <!--scrip dos graficos-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboard</title>
</head>

<body>
    <div class="dashboard-container">
        <aside class="menu-lateral">
            <section class="sessao botoes-principais">
                <button class="botao-menu material-symbols-outlined">Menu</button>
                <button class="botao-menu material-symbols-outlined">Home</button>
                <button class="botao-menu material-symbols-outlined">Humidity_Percentage</button>
                <button class="botao-menu material-symbols-outlined">Analytics</button>
                <button class="botao-menu material-symbols-outlined">Settings</button>
            </section>
            <section class="sessao sair">
                <button class="botao-menu material-symbols-outlined">Logout</button>
            </section>
        </aside>
        <aside class="caixa-conteudo">
            <header class="cabecalho">
                <h1>Dashboard</h1>
            </header>
            <section class="sessao-indicadores">
                <div class="indicador">
                    <h3 class="titulo">Quantidade de Hectares</h3>
                    <p class="conteudo-indicador">2</p>
                </div>
                <div class="indicador">
                    <h3 class="titulo">Umidade minima registrada</h3>
                    <p class="conteudo-indicador">29%</p>
                </div>
                <div class="indicador">
                    <h3 class="titulo">Umidade máxima registrada</h3>
                    <p class="conteudo-indicador">81%</p>
                </div>
                <div class="indicador">
                    <h3 class="titulo">Umidade média</h3>
                    <p class="conteudo-indicador">48%</p>
                </div>
            </section>
            <section class="sessao-graficos">
                <div class="grafico-1">
                    <h3 class="titulo-grafico1">Histórico semanal</h3>
                    <section class="sessao-grafico-media">
                        <canvas id="grafico-media-semanal" style="height: 100%;"></canvas>
                    </section>
                </div>
                <div class="grafico-2">
                    <header class="cabecalho-grafico2">
                        <h3 class="titulo-grafico2" id="titulo_umidade">Umidade Hectar A</h3>
                        <select id="select_hectar" class="select_hectar">
                            <option>Selecione um hectar para acompanhar</option>
                            <option value="hectarA">Hectar A</option>
                            <option value="hectarB">Hectar B</option>
                        </select>
                        <button onclick="mudarGrafico()" class="botao-hectar">Escolher</button>
                    </header>
                    <section class="sessao-grafico-umidade">
                        <canvas id="grafico_umidade"></canvas>
                        <canvas id="grafico_umidade_2" style="display: none;"></canvas>
                    </section>
                </div>
            </section>
        </aside>
    </div>
</body>

</html>
<script>
    const Media_semanal = document.getElementById('grafico-media-semanal');
    const labels1 = ['seg', 'ter', 'qua', 'qui', 'sex', 'sab', 'dom'];
    const data1 = {
        labels: labels1,
        datasets: [{
            axis: 'y',
            label: 'Média de umidade da última semana',
            data: [65, 59, 80, 81, 56, 55, 40],
            fill: false,
            backgroundColor: '#8C52FF',
            borderWidth: 1
        }]
    };

    new Chart(Media_semanal, {
        type: 'bar',
        data: data1,
        options: {
            indexAxis: 'y',
            maintainAspectRatio: false
        }
    });


    const Umidade = document.getElementById('grafico_umidade');
    const Umidade2 = document.getElementById('grafico_umidade_2');

    const labels2 = ['0h', '1h', '2', '3', '4h', '5h', '6h', '7h', '8h', '9h', '10h', '11h', '12h',
        '13h', '14h', '15h', '16h', '17h', '18h', '19h', '20h', '21h', '22h', '23h'];
    const data2 = {
        labels: labels2,
        datasets: [{
            label: 'Umidade resgistrada por hora',
            data: [65, 59, 80, 81, 56, 55, 40],
            fill: false,
            borderColor: '#8C52FF',
            tension: 0.1
        }]
    };

    const data3 = {
        labels: labels2,
        datasets: [{
            label: 'Umidade resgistrada por hora',
            data: [29, 33, 67, 81, 76, 50, 64],
            fill: false,
            borderColor: '#8C52FF',
            tension: 0.1
        }]
    };

    new Chart(Umidade, {
        type: 'line',
        data: data2,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    new Chart(Umidade2, {
        type: 'line',
        data: data3,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    function mudarGrafico() {
        let hectar = select_hectar.value;

        if (hectar == 'hectarA') {
            grafico_umidade.style.display = 'flex';
            grafico_umidade_2.style.display = 'none';

            titulo_umidade.innerHTML = 'Umidade Hectar A';
        } else if (hectar == 'hectarB') {
            grafico_umidade.style.display = 'none';
            grafico_umidade_2.style.display = 'flex';

            titulo_umidade.innerHTML = 'Umidade Hectar B';
        }
    }
</script>
