<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link dos icones-->
    <link rel="icon" href="./assets/imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!--link do css-->
    <link rel="stylesheet" href="./dashboard.css">

    <!--link da fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <!--script dos graficos-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="http://www.chartjs.org/dist/2.7.1/Chart.js"></script>
    <script src="http://www.chartjs.org/samples/latest/utils.js"></script>
    <title>Dashboard</title>
</head>

<body>
    <div class="dashboard-container">
        <!-- Exibir os alertas -->
        <div class="alerta umidade-baixa" id="div_alerta">
            <section class="sessao-imagem-alerta" id="sessao_alerta">
                <img src="./assets/imagens/icone-alert.png" alt="icone de alerta" class="icone-alerta">
                <h2>ALERTA!</h2>
            </section>
            <section class="sessao-frase-alerta">
                <p class="frase-alerta" id="p_alerta"></p>
                <button class="botao-fechar-alerta" onclick="fecharAlerta()" id="bt_fechar_alerta">FECHAR</button>
            </section>
        </div>

        <!-- Menu Lateral -->
        <aside class="menu-lateral">
            <section class="sessao botoes-principais">
                <button class="botao-menu material-symbols-outlined">Account_Circle</button>
                <button class="botao-menu material-symbols-outlined"
                    onclick="navegar('../propriedades/propriedade.html')">Home</button>
                <button class="botao-menu material-symbols-outlined">Monitoring</button>
                <button class="botao-menu material-symbols-outlined"
                    onclick="navegar('../ticket/ticket.html')">Headset</button>
            </section>
            <section class="sessao sair">
                <button class="botao-menu material-symbols-outlined">Logout</button>
            </section>
        </aside>

        <!-- KPIs -->
        <aside class="caixa-conteudo">
            <header class="cabecalho">
                <div class="caixa-auxiliar-titulo-cabecalho">
                    <section class="sessao-titulo-cabecalho">
                        <h1 id="titulo_cabecalho">Dashboard</h1>
                    </section>
                    <section class="sessao-notificacao-cabecalho">
                        <span class="botao-cabecalho material-symbols-outlined">Notifications</span>
                    </section>
                </div>
            </header>
            <div class="sessao-conteudo-dashboard" id="dashboard">
                <section class="sessao-indicadores">
                    <div class="indicador">
                        <!---------------------------------------------- Atual ---------------------------------------------------------------->
                        <h3 class="titulo">Temperatura</h3>
                        <p class="conteudo-indicador" id="p_KPI_Temp_Atual">0%</p>
                    </div>
                    <div class="indicador">
                        <h3 class="titulo">Umidade</h3>
                        <p class="conteudo-indicador" id="p_KPI_Umid_Atual">0%</p>
                    </div>
                    <!--------------------------------------------------------------------------------------------------------------------->

                    <!---------------------------------------------- Maxima Registrada ---------------------------------------------------------------->
                    <div class="indicador">
                        <h3 class="titulo">Temperatura</h3>
                        <p class="conteudo-indicador" id="p_KPI_Temp_Max">0%</p>
                    </div>
                    <div class="indicador">
                        <h3 class="titulo">Umidade</h3>
                        <p class="conteudo-indicador" id="p_KPI_Umid_Max">0%</p>
                    </div>
                    <!--------------------------------------------------------------------------------------------------------------------->

                    <!---------------------------------------------- Minima Registrada ---------------------------------------------------------------->
                    <div class="indicador">
                        <h3 class="titulo">Temperatura</h3>
                        <p class="conteudo-indicador" id="p_KPI_Temp_Min">0%</p>
                    </div>
                    <div class="indicador">
                        <h3 class="titulo">Umidade</h3>
                        <p class="conteudo-indicador" id="p_KPI_Umid_Min">0%</p>
                    </div>
                    <!--------------------------------------------------------------------------------------------------------------------->

                    <!---------------------------------------------- Media  ---------------------------------------------------------------->

                    <div class="indicador">
                        <h3 class="titulo">Temperatura</h3>
                        <p class="conteudo-indicador" id="p_KPI_Temp_Media">0%</p>
                    </div>
                    <div class="indicador">
                        <h3 class="titulo">Umidade</h3>
                        <p class="conteudo-indicador" id="p_KPI_Umid_Media">0%</p>
                    </div>
                </section>
                <!--------------------------------------------------------------------------------------------------------------------->


                <!-- Gráfico Histórico Semanal -->
                <section class="sessao-graficos">
                    <div class="grafico-1">
                        <h3 class="titulo-grafico1">Histórico semanal</h3>
                        <section class="sessao-grafico-media">
                            <canvas id="grafico-media-semanal" style="height: 100%;"></canvas>
                        </section>
                    </div>

                    <!-- ------------------------------------------------------------------------------------------------------------------->
                    <div class="grafico-2">
                        <header class="cabecalho-grafico2">
                            <h3 class="titulo-grafico2" id="titulo_umidade">Umidade Hectar A</h3>
                            <select id="select_hectar" class="select_hectar">
                                <option>Selecione um hectar para acompanhar</option>
                                <option value="hectarA">Hectar A</option>
                                <option value="hectarB">Hectar B</option>
                            </select>
                            <button onclick="mudarGrafico()" class="botao-hectar">Escolher</button>
                        </header>
                        <section style="width: 100%;">
                            <canvas id="dht11Temperatura"></canvas>
                        </section>

                        <section class="sessao-grafico-umidade">
                            <canvas id="dht11Umidade"></canvas>
                            <canvas id="grafico_umidade_2" style="display: none;"></canvas>
                        </section>


                    </div>
                </section>
            </div>
        </aside>
    </div>
</body>

</html>
<script>
     function navegar(pagina){
        window.location.href = pagina;
    }

    // Gráfico Média Semanal
    const Media_semanal = document.getElementById('grafico-media-semanal');
    const labels1 = ['seg', 'ter', 'qua', 'qui', 'sex', 'sab', 'dom'];
    const data1 = {
        labels: labels1,
        datasets: [{
            axis: 'y',
            label: 'Média de umidade da última semana',
            data: [65, 59, 80, 81, 56, 55, 40],
            fill: false,
            backgroundColor: '#8C52FF',
            borderWidth: 1
        }]
    };

    new Chart(Media_semanal, {
        type: 'bar',
        data: data1,
        options: {
            indexAxis: 'y',
            maintainAspectRatio: false
        }
    });

    //----------------------------------------------------------------------------------------------------------------------

    // Gráfico de UMIDADE
    const Umidade = document.getElementById('grafico_umidade');
    const Umidade2 = document.getElementById('grafico_umidade_2');

    var contextoDht11Umidade = document.getElementById('dht11Umidade').getContext('2d');

    var dht11Umidade = new Chart(
        contextoDht11Umidade,
        {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Umidade',
                    type: 'line',
                    borderColor: ['#45b3e7'],
                    backgroundColor: ['#45b3e7']
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        min: 0,
                        max: 100,
                    },

                    xAxes: [{
                        distribution: 'series',

                        ticks: {
                            beginAtZero: true
                        },
                        scaleLabel: {
                            display: true,
                            labelString: 'Hora'
                        },

                    }],
                    yAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'Umidade'
                        },
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                animation: {
                    duration: 0
                }
            }
        }
    );

    // Gráfico de TEMPERATURA ==================================================================================

    var contextoDht11Temperatura = document.getElementById('dht11Temperatura').getContext('2d');
    contextoDht11Temperatura.canvas.width = 1000;
    contextoDht11Temperatura.canvas.height = 300;
    var dht11Temperatura = new Chart(
        contextoDht11Temperatura,
        {
            type: 'line',
            data: {
                datasets: [{
                    label: "Temperatura",
                    type: 'line',
                    borderColor: ['#ff3232'],
                    backgroundColor: ['#ff7f7f']
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        distribution: 'series',
                        ticks: {
                            beginAtZero: true
                        }
                    }],
                    yAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'Luminosidade'
                        },
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                animation: {
                    duration: 0
                }
            }
        }
    );

    // Trocar de Hectare (gráfico)
    let hectar = select_hectar.value;

    if (hectar == 'hectarA') {
        grafico_umidade.style.display = 'flex';
        grafico_umidade_2.style.display = 'none';

        titulo_umidade.innerHTML = 'Umidade Hectar A';
    } else if (hectar == 'hectarB') {
        grafico_umidade.style.display = 'none';
        grafico_umidade_2.style.display = 'flex';

        titulo_umidade.innerHTML = 'Umidade Hectar B';
    }

    // Variáveis para os KPIs    
    let Maior_Umidade_Registrada = null
    let Menor_Umidade_Registrada = null
    let Maior_Temperatura_Registrada = null
    let Menor_Temperatura_Registrada = null
    let Media_Umidade = null
    let Media_temperatura = null


    // Variáveis para os alertas 
    let Umidade_Baixa = 35;
    let Umidade_Elevada = 55;
    let Umidade_Maxima = 60;
    let umidade_Minima = 30;


    var data = moment().format('DD/MM/YYYY');
    var paginacao = {};
    var tempo = {};
    var dados = [2];
    var contador = 0;

    function obterDados(grafico, endpoint) {
        var http = new XMLHttpRequest();
        http.open('GET', 'http://localhost:3302/sensores/' + endpoint, false);
        http.send(null);
        var valores = JSON.parse(http.responseText);
        if (paginacao[endpoint] == null) {
            paginacao[endpoint] = 0;
        }
        if (tempo[endpoint] == null) {
            tempo[endpoint] = 0;
        }


        // Exibir à partir do último elemento exibido anteriormente
        var ultimaPaginacao = paginacao[endpoint];
        paginacao[endpoint] = valores.length;
        var valores = valores.slice(ultimaPaginacao);
        valores.forEach((valor) => {
            //Máximo de 60 itens exibidos no gráfico
            if (grafico.data.labels.length == 10 && grafico.data.datasets[0].data.length == 10) {
                grafico.data.labels.shift();
                grafico.data.datasets[0].data.shift();
            }


            if (tempo[endpoint] > 23) {
                tempo[endpoint] = 0;
            }

            if (contador % 2 == 0) {

                dados[0] = valor;

            } else {

                dados[1] = valor;
            }
            contador += 1;

            grafico.data.labels.push(tempo[endpoint]++);
            grafico.data.datasets[0].data.push(parseFloat(valor));
            grafico.update();

            // LÓGICA KPI ========================================================================================================================

            // ATUAL ------------------------------------------------------------------------------------------------------------
            document.getElementById("p_KPI_Temp_Atual").innerHTML = `${dados[1]}ºC`;
            document.getElementById("p_KPI_Umid_Atual").innerHTML = `${dados[0]}%`;
            // console.log(valores);


            // MÁXIMA ------------------------------------------------------------------------------------------------------------
            if (Maior_Temperatura_Registrada == null || dados[1] > Maior_Temperatura_Registrada) {
                Maior_Temperatura_Registrada = dados[1];

                document.getElementById("p_KPI_Temp_Max").innerHTML = `${Maior_Temperatura_Registrada}ºC`;

            }

            if (Maior_Umidade_Registrada == null || dados[0] > Maior_Umidade_Registrada) {
                Maior_Umidade_Registrada = dados[0];

                document.getElementById("p_KPI_Umid_Max").innerHTML = `${Maior_Umidade_Registrada}%`;

            }

            // MÍNIMA ------------------------------------------------------------------------------------------------------------
            if (Menor_Temperatura_Registrada == null || dados[1] < Menor_Temperatura_Registrada) {
                Menor_Temperatura_Registrada = dados[1];

                document.getElementById("p_KPI_Temp_Min").innerHTML = `${Menor_Temperatura_Registrada}ºC`;
                console.log(Menor_Temperatura_Registrada)
            }

            if (Menor_Umidade_Registrada == null || dados[0] < Menor_Umidade_Registrada) {
                Menor_Umidade_Registrada = dados[0];

                document.getElementById("p_KPI_Umid_Min").innerHTML = `${Menor_Umidade_Registrada}%`;
            }


            // LÓGICA ALERTAS ========================================================================================================================

            // if (parseFloat(valor) > Umidade_Elevada && parseFloat(valor) <= Umidade_Maxima) {
            //     document.getElementById("p_alerta").innerHTML = "Umidade Elevada!";
            //     div_alerta.style.display = 'block';

            // } else if (parseFloat(valor) < Umidade_Baixa && parseFloat(valor) > umidade_Minima) {
            //     document.getElementById("p_alerta").innerHTML = "Umidade Baixa!";
            //     div_alerta.style.display = 'block';

            // } else if (parseFloat(valor) > Umidade_Maxima) {
            //     document.getElementById("p_alerta").innerHTML = "Umidade Acima de 60%!";
            //     document.getElementById("p_alerta").style.backgroundColor = "#FFA8A8";
            //     document.getElementById("sessao_alerta").style.backgroundColor = "#FF3838";
            //     bt_fechar_alerta.style.backgroundColor = "#FF3838";

            //     div_alerta.style.display = 'block';

            // } else if (parseFloat(valor) < umidade_Minima) {
            //     document.getElementById("p_alerta").innerHTML = "Umidade Abaixo de 40%!";

            //     document.getElementById("p_alerta").style.backgroundColor = "#FFA8A8";
            //     document.getElementById("sessao_alerta").style.backgroundColor = "#FF3838";
            //     bt_fechar_alerta.style.backgroundColor = "#FF3838";

            //     div_alerta.style.display = 'block';
            // }


        })
    }

    setInterval(() => {
        obterDados(dht11Umidade, 'dht11/umidade');
        obterDados(dht11Temperatura, 'dht11/temperatura');
        // obterDados(luminosidade, 'luminosidade');
        // obterDados(lm35Temperatura, 'lm35/temperatura');
        // obterDados(chave, 'chave');
    }, 2000);


    function fecharAlerta() {
        div_alerta.style.display = 'none';
    }
</script>
