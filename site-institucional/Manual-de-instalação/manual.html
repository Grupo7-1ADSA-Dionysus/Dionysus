<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./manual.css">
    <title>Manual de Instalação</title>
</head>

<body>
    <div class="propriedade-container">
        <aside class="menu-lateral">
            <section class="sessao botoes-principais">
                <button class="botao-menu material-symbols-outlined">Account_Circle</button>
                <button class="botao-menu home material-symbols-outlined">Home</button>
                <button class="botao-menu material-symbols-outlined"
                    onclick="navegar('../ticket/ticket.html')">Headset</button>
            </section>
            <section class="sessao sair">
                <button class="botao-menu material-symbols-outlined"
                    onclick="navegar('../login/login.html')">Logout</button>
            </section>
        </aside>
        <aside class="caixa-conteudo">
            <header class="cabecalho">
                <div class="caixa-auxiliar-titulo-cabecalho">
                    <section class="sessao-titulo-cabecalho">
                        <h1 id="titulo-cabecalho">Manual de Instalação</h1>
                    </section>
                </div>
            </header>
            <div class="conteudo">
                <!-- Container para visualizar o PDF -->
                <div class="pdf-container">
                    <embed src="./MANUAL DE INSTALAÇÃO.pdf" width="100%" height="100%" type="application/pdf">
                </div>

                <!-- Botão para baixar o PDF -->
                <a href="./MANUAL DE INSTALAÇÃO.pdf" class="download-button" download>Baixar PDF</a>
            </div>
        </aside>
    </div>
</body>

</html>
<script>
    function navegar(pagina) {
        window.location.href = pagina;
    }
</script>
