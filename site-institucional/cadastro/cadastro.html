<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Document</title>
</head>

<body>
    <div class="conteudo">

        <button class="BotaoVoltar"><img class="ImagemBotao" src="./assets/imagens/Group 99.png"></button>
        <section class="sessao-input-cadastro">
            <h1 style="color: blueviolet;">CADASTRO</h1>
            <div class="div-inputs">
                <section class="sessao inputs-esquerdo">
                    <b > Nome:</b>
                    <input class="input nome">
                    <b >Email:</b>
                    <input class="input email">
                    <b >Senha:</b>
                    <input class="input senha">
                </section>
                <section class="sessao inputs-direito">
                    <b >Sobrenome:</b>
                    <input class="input sobrenome">
                    <b >Telefone:</b>
                    <input class="input cpf">
                    <b >Confirmação de senha:</b>
                    <input class="input senha">
                </section>

            </div>
            <button class="botao cadastrar" style="background-color: blueviolet; color: white;">CADASTRE-SE</button>
        </section>

    </div>
    <div class="UvaImagem"></div>
</body>

</html>
