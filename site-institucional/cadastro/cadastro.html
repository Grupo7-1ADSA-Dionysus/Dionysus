<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
    <script src="cadastro.js"></script>
</head>

<body>
    <div class="conteudo">

        <button class="BotaoVoltar" onclick="navegar('../login/login.html')">
            <img class="ImagemBotao" src="./assets/imagens/Group 99.png">
        </button>
        <section class="sessao-input-cadastro">
            <h1 class="titulo-input-cadastro">CADASTRO</h1>
            <div class="div-inputs">
                <section class="sessao inputs-esquerdo">
                    <b > Nome:</b>
                    <input class="input nome">
                    <b >Email:</b>
                    <input class="input email">
                    <b >Senha:</b>
                    <input class="input senha">
                </section>
                <section class="sessao inputs-direito">
                    <b >Sobrenome:</b>
                    <input class="input sobrenome">
                    <b >Telefone:</b>
                    <input class="input telefone">
                    <b >Confirmação de senha:</b>
                    <input class="input senha">
                </section>
            </div>

            <span class="span-avisos geral" id="span_avisoCampos"></span>


            <button class="botao cadastrar" onclick="cadastrar()">CADASTRE-SE</button>
        </section>

    </div>
    <div class="UvaImagem"></div>
</body>

</html>
